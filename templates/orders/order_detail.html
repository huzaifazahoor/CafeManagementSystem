{% extends 'base.html' %}

{% block content %}
  <h1>Order Details</h1>
  <table>
    <tbody>
      <tr>
        <th>Order Time</th>
        <td>{{ object.order_time }}</td>
      </tr>
      <tr>
        <th>Customer</th>
        <td>{{ object.customer_id }}</td>
      </tr>
    </tbody>
  </table>
  <a href="{% url 'order_list' %}">Back to Orders</a>
{% endblock %}
